<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title> | LuxFoot</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container placeholder-glow">
			<div class="row mt-4">
				<div class="col-12 placeholder">
					<h1></h1>
				</div>
			</div>
			<div class="row mt-4 d-none d-later">
				<div class="col-12">
					<a href="index.html">Back</a>
				</div>
			</div>
			<div class="row mt-4 d-none d-later">
				<div class="col-12">
					<h2>Final standings</h2>
					<table class="mt-4 table table-responsive table-hover" id="league_table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Team</th>
								<th scope="col">P</th>
								<th scope="col">W</th>
								<th scope="col">D</th>
								<th scope="col">L</th>
								<th scope="col">F</th>
								<th scope="col">A</th>
								<th scope="col">GD</th>
								<th scope="col">Pts</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row mt-4 d-none" id="relegation_playoffs">
				<div class="col-12">
					<h2>Relegation playoffs</h2>
					<div id="rp_matches"></div>
				</div>
			</div>
			<div class="row mt-4 d-none d-later">
				<div class="col-12">
					<h2>Results</h2>
					<table class="mt-4 table table-responsive" id="results_table">
						<thead>
							<tr>
								<th scope="col">Home \ Away</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="100">
									Legend: Blue = home team win; Yellow = draw; Red = away team win
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script src="parser.league.js" type="text/javascript"></script>
	</body>
</html>
